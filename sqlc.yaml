version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries/"
    schema: "internal/sql/schema.sql"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/sqlcgen"
        sql_package: "pgx/v5"
        emit_result_struct_pointers: true
        overrides:
          - db_type: "uuid"
            go_type: { import: "github.com/google/uuid", type: "UUID" }
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "bigint"
            nullable: true
            go_type:
              type: "int64"
              pointer: true
          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              type: "int64"
              pointer: true
          - db_type: "integer"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "boolean"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "date"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.date"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "numeric"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
